<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>欢迎来到ZA的个人博客</title>
	<link rel="stylesheet" href="public/css/auth.css">
	
</head>

<body >
	<div class="ding">
		这里是提示信息！
	</div>
	<div class="lowin lowin-purple">
		<div class="lowin-brand">
			<img src="public/img/loimg.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form >
						<p>登陆您的账号</p>
						<div class="lowin-group">
							<label>邮箱 <a href="#" class="login-back-link">登陆?</a></label>
							<input type="email"  class="lowin-input" id='lyx' maxlength="20" autocomplete="off">
						</div>
						<div class="lowin-group password-group">
							<label>密码(3-16位,不可带有空格) <a href="#" class="forgot-link"></a></label>
							<input type="password"  autocomplete="current-password" class="lowin-input" id="lmm" maxlength="16" minlength="3" autocomplete="off">
						</div>
						<button class="lowin-btn login-btn" id="login">
							登陆
						</button>
						<button class="lowin-btn login-btn" id="admin" style="margin-top: 5px;">
							管理员登陆
						</button>
						<div class="text-foot">
							没有账号? <a href="" class="register-link">注册</a>
						</div>
					</form>
					<button class="lowin-btn login-btn" id="youke">
						游客登陆
					</button>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>注册你的账号</p>
						<div class="lowin-group">
							<label>用户名(2-6位，不可带有空格)</label>
							<input type="text"  class="lowin-input" minlength="2" maxlength="6" id="zyhm" autocomplete="off">
						</div>
						<div class="lowin-group">
							<label>邮箱</label>
							<input type="email"  class="lowin-input" id="zyx">
						</div>
						<div class="lowin-group">
							<label>密码(3-16位)</label>
							<input type="password"  class="lowin-input" minlength="3" maxlength="16" id="zmm" autocomplete="off">
						</div>
						<button class="lowin-btn" id='zc'>
							注册
						</button>

						<div class="text-foot">
							已经有账号了? <a href="" class="login-link">登陆</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">

		</footer>
	</div>
	<script src="public/js/jquery.js"></script>
	<script src="public/js/auth.js"></script>
	<script>
		
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>
	<script src="public/js/login.js"></script>
</body>
</html>
